{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!--Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- login.css Awesome -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="shortcut icon" href="{% static 'img/Book-icon.png'%}" type="image/x-icon">

    <title >Book Worm</title>
 </head>

    <body onload="change_display_type()">
    
        <div class="book" id="loader_div" style="display: block;">
            <div class="inner">
                <div class="left"></div>
                <div class="middle"></div>
                <div class="right"></div>
            </div>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <a class="dribbble"><img src={% static 'img/logo-black.png' %} style="height: 4rem; width: 12rem;" /></a>
        </div>
    
        <div class="container" id="main_content" style="display: none;">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login In</h5>
                        <form class="form-signin" action="home" method="POST">
                            {% csrf_token %}

                            <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address</label>
                            </div>
            
                            <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                            </div>
            
                            <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                           
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login in</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"> Sign Up</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" onclick="disable_required()"><em><strong >Try For Free</strong></em> </button>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
        <script src="{% static 'js/bootstrap.bundle.min.js ' %}"></script>
        <script src="{% static 'js/main.js' %} "></script>

        <script type="text/javascript">
            function disable_required(){
                email = document.getElementById('inputEmail').required = false;
                password = document.getElementById('inputPassword').required = false;
            }

            function change_display_type(){
                setTimeout("call_me()",3000);
            }

            function call_me(){
                var loader_div = document.getElementById('loader_div');
                var main_content = document.getElementById('main_content');

                loader_div.style.display = "none";
                main_content.style.display = "inline-table";
                document.title = "Login - Book Worm"
            }
            
        </script>
    </body>
</html>
