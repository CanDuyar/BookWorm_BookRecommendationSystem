{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!--Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}" />

    <link rel="shortcut icon" href="{% static 'img/Book-icon.png'%}" type="image/x-icon">
  </head>

  <body style="background-color: #C73E1D;">
    {% comment %}
    <!-- Top Bar -->
    {% include 'partials/_topbar.html' %}

    <!-- Navbar -->
    {% include 'partials/_navbar.html' %} {% endcomment %}

    <!-- Main Content-->
    {% block content %} {% endblock %} {% comment %}
    <!-- Footer -->
    {% include 'partials/_footer.html' %} {% endcomment %}

    <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
    <script src="{% static 'js/bootstrap.bundle.min.js ' %}"></script>
    <script src="{% static 'js/main.js' %} "></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
  </body>

</html>
